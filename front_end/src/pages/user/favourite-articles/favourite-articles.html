<div class="container-fluid">
  <div class="row">
    <h5 class="text-dark">Lượt Yêu Thích</h5>
    <table class="table" style="background-color: #f9f9f9; border-radius: 15px">
      <tbody>
        <tr style="height: 40px">
          <th scope="row" class="row">
            <div class="col-sm-11">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1"
                />
                <label> Tất Cả </label>
              </div>
            </div>
            <div class="col-sm-1">
              <button
                type="button"
                ng-click="deleteSelected()"
                id="deleteBtn"
                style="display: none"
                class="btn btn-primary"
              >
                Xóa
              </button>
            </div>
          </th>
        </tr>
      </tbody>
    </table>
    <div class="" ng-repeat="(key, values) in listArticleFavorite">
      <table
        class="table"
        style="background-color: #f9f9f9; border-radius: 15px"
      >
        <thead>
          <tr>
            <th scope="row">
              <label> {{key * 24 * 60 * 60 | date:'dd/MM/yyyy'}}</label>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="value in values">
            <td>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="check-2"
                  value="{{value.id}}"
                  ng-model="checkboxModel.value1"
                  ng-change="checkboxChanged()"
                />
                <div class="card__avatars cluster color-mid-text ps-4">
                  <a class="avatar" href="#/articles/{{value.articleId}}"
                    ><img
                      class="img"
                      sizes="(min-width: 40px) 40px, calc(100vw - 48px)"
                      src="{{value.userImage}}"
                      decoding="async"
                      height="40"
                      loading="lazy"
                      width="40"
                  /></a>
                  <div class="flow flow-space-size-0">
                    <div
                      class="card__authors flow-space-base"
                      aria-label="authors"
                    >
                      <a href="#/article/{{value.articleId}}" class="text-dark"
                        >Bạn đã tym bài viết
                        <strong> {{value.title}} </strong></a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </td>
            <td>
              <div class="cham">
                <i
                  class="bi bi-three-dots-vertical"
                  style="margin: 0px; width: 12%"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></i>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      ng-click="unfavoriteArticle(key,$index,value.articleId)"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteAlbumModal"
                      >Xóa</a
                    >
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
