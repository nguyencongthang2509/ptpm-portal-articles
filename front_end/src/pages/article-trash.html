<section>
  <div class="container-fluid pt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="row" ng-repeat="trash in listArticleTrash">
            <div class="col-5">
              <img
                src="../../../articles-project/src/main/resources/templates/articles/{{trash.id}}/image.png"
                alt=""
                style="max-height: 200px; width: 100%; object-fit: cover"
              />
            </div>
            <div class="col-7">
              <p class="text-dark">
                {{trash.title}} <br />
                <small class="text-muted"
                  >{{trash.browseDate| date:'dd/MM/yyyy'}}</small
                >
              </p>
              <div class="cham">
                <i
                  class="bi bi-three-dots-vertical"
                  style="width: 12%"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></i>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      ng-click="showConfirmDeleteAlbum($index, album.id)"
                      >Delete Article</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</section>
