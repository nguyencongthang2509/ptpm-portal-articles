<div class="container-fluid">
  <section class="bvchitiet">
    <div class="row">
      <div class="col-lg-12">
        <article
          data-test="article-preview"
          class="sc-kHOZwM sc-hOGkXu dPKgXc fiTxcb"
        >
          <div data-test="container" class="sc-bdvvtL cCOiXd">
            <div class="sc-bdvvtL jbSNqA sc-kHOZwM cjDrZK">
              <div class="sc-bdvvtL iHLSCF">
                <a
                  data-test="heading-image-link"
                  href="/blog/content-planning/"
                  class="sc-cZMNgc iNdGjO"
                  ><img
                    data-test="image"
                    height="250"
                    width="310"
                    style="height: 200px"
                    src="../../../articles-project/src/main/resources/templates/articles/{{article.id}}/image.jpeg"
                    alt="content planning"
                /></a>
              </div>
              <div class="sc-bdvvtL FmHLX">
                <h2 data-test="heading-text" class="sc-bBHxTw hsjjsR">
                  <a data-test="heading-link" href="/blog/content-planning/"></a>
                    {{article.title}}
                  </a>
                </h2>
                <!-- <p data-test="preview-text" class="sc-bBHxTw epRzfQ">
                  Learn what a content plan is and how to build one, with
                  examples and tools to make your life easier.
                </p> -->
                <div class="sc-bdvvtL ftOnze">
                  <span data-test="date">
                    {{article.browseDate | date:'dd/MM/yyyy'}} </span
                  ><strong data-test="category" class="sc-dtMgUX iEGeoe"
                    ><a
                      data-test="category-link"
                      target="_blank"
                      href="/blog/category/content-creation/"
                      >Content Creation</a
                    ></strong
                  >

                  <span data-test="time-to-read"
                    >10<!-- -->
                    <!-- -->min read</span
                  >
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>

  <section class="chitiet">
    <div class="row gy-4 pt-5">
      <div class="col-md-10" data-aos="fade-up">
        <div data-parse="true" class="sc-bdvvtL ikHgNc sc-fydGpi jwdqZU">
          <div ng-include="'../../../articles-project/src/main/resources/templates/articles/' + article.id + '/toi-thanh-cong-roi.html'"></div>
        </div>
      </div>
    </div>
  </section>

 <!-- begin comment  -->
</section>
<div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
  <div class="d-flex flex-start w-100">
    <img class="rounded-circle shadow-1-strong me-3"
      src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp" alt="avatar" style="width: 5%; height: 5%;" />
    <div class="form-outline w-100">
      <form>
        <textarea class="form-control" id="textAreaExample" rows="4"
        style="background: #fff;" ng-model="comment.content"></textarea>
      <label class="form-label" for="textAreaExample">Message</label>
      <button type="button" class="btn btn-primary btn-sm" ng-click="commentArticle()">Post comment</button>
      </form>
    </div>
  </div>
  <div class="float-end mt-2 pt-1">
    
    <button type="button" class="btn btn-outline-primary btn-sm">Cancel</button>
  </div>
</div>
<div class="comments"></div>
<!-- end -->
</div>
