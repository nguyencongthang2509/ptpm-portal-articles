<div class="container-fluid">
    <div class="menu-detail-myarrticle">
      <a
        type="button"
        data-bs-toggle="modal" data-bs-target="#approveModal"
        class="btn btn-outline-info"
         style="  width: 100px;"
        >Approve</a
      >
      <a
        type="button"
        data-bs-toggle="modal" data-bs-target="#refuseModal"
        class="btn btn-outline-danger"
        >Refuse</a
      >
      <div class="dot"></div>
    </div>
    <section class="bvchitiet">
      <div class="row">
        <div class="col-lg-12">
          <article data-test="article-preview" class="sc-kHOZwM sc-hOGkXu dPKgXc fiTxcb">
            <div data-test="container" class="sc-bdvvtL cCOiXd">
              <div class="sc-bdvvtL jbSNqA sc-kHOZwM cjDrZK">
                <div class="sc-bdvvtL iHLSCF">
                  <a data-test="heading-image-link" href="/blog/content-planning/" class="sc-cZMNgc iNdGjO"><img
                          data-test="image" height="250" width="310" style="height: 200px"
                          src="../../../articles-project/src/main/resources/templates/articles/{{myArticleById.id}}/image.png"
                          alt="content planning" /></a>
                </div>
                <div class="sc-bdvvtL FmHLX">
                  <h2 data-test="heading-text" class="sc-bBHxTw hsjjsR">
                    <a data-test="heading-link" href="/blog/content-planning/"></a>
                    {{myArticleById.title}}
                    <!-- <a data-test="heading-link" href="/blog/content-planning/">
                      {{myArticleById.title}}
                    </a> -->
                  </h2>
  
                  <div class="sc-bdvvtL ftOnze">
                    <span data-test="date">
                      {{myArticleById.browseDate | date:'dd/MM/yyyy'}} </span><br>
                    <strong data-test="category" class="sc-dtMgUX iEGeoe"><a data-test="category-link" target="_blank"
                                                                             href="/blog/category/content-creation/">{{myArticleById.hashtags}}</a></strong>
                      <!-- {{myArticleById.browseDate | date:'dd/MM/yyyy'}} </span
                    ><br />
                    <strong data-test="category" class="sc-dtMgUX iEGeoe"
                      ><a
                        data-test="category-link"
                        target="_blank"
                        href="/blog/category/content-creation/"
                        >{{myArticleById.hashtags}}</a
                      ></strong
                    > -->
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>
  
    <section class="chitiet">
      <div class="row gy-4 pt-5">
        <div class="col" data-aos="fade-up" >
          <div data-parse="true" class="sc-bdvvtL ikHgNc sc-fydGpi jwdqZU" style="background-color: white;padding: 40px;">
            <div
                    ng-include="'../../../articles-project/src/main/resources/templates/articles/{{myArticleById.id}}/toi-thanh-cong-roi.html'"
                    > 
            </div>

        </div>
      </div>
    </section>

  </div>
  <!-- begin approve modal -->
  <div class="modal fade" id="approveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Approve article</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" >Feedback</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" ng-model="approve.feedback">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
          <button type="button" class="btn btn-primary"ng-click="approveArticle($event)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end approve modal -->

<!-- begin refuse modal -->
  <div class="modal fade" id="refuseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Refuse article</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" >Feedback</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" ng-model="refuse.feedback">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="refuseArticle($event)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<!-- end refuse modal -->
