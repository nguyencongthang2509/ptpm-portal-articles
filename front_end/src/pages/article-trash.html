<section>
  <div class="container-fluid pt-4">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="row" ng-repeat="trash in listArticleTrash">
            <div class="col-5">
              <img
                src="../../../articles-project/src/main/resources/templates/articles/{{trash.id}}/image.png"
                alt=""
                style="max-height: 200px;width: 100%;object-fit: cover;"
              />
            </div>
            <div class="col-7">
              <p class="text-dark">
                {{trash.title}} <br />
                <small class="text-muted">{{trash.browseDate| date:'dd/MM/yyyy'}}</small>
              </p>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
  </div>
</section>
