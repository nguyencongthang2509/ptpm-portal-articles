  <div class="row" style="padding-top: 0px">
    <div class="card" style="border-radius: 30px; width: 100%" ;>
      <div class="card-body pt-3">
        <!-- Bordered Tabs -->
        <ul class="nav nav-tabs nav-tabs-bordered">
          <li class="nav-item">
            <button
              class="nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#profile-overview"
            >
              Information
            </button>
          </li>

          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#profile-article"
            >
              Articles
            </button>
          </li>

          <li class="nav-item">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#profile-album"
            >
              Album
            </button>
          </li>

        </ul>
        <div class="tab-content pt-2">
          <div
            class="tab-pane fade show active profile-overview"
            id="profile-overview"
          >
            <div ng-include="'./pages/profileOverview.html'"></div>
          </div>

          <div class="tab-pane fade profile-edit pt-3" id="profile-article">
            <div ng-include="'./pages/profileArticle.html'"></div>
          </div>
        </div>

        <div class="tab-pane fade pt-3" id="profile-album">
          <div ng-include="'./pages/profileAlbum.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
