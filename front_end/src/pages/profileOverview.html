<section class="thong-tin-ca-nhan" style="height: 100%">
  <!-- <div class="container-fluid"> -->
  <!-- <h5 class="thong-tin-ct">Thông tin chi tiết</h5>
    <hr /> -->
  <div class="row" style="margin-bottom: 20px; margin-top: 15px">
    <div class="col-3">
      <div
        class="card mb-4 car1"
        style="
          border: solid 1px rgb(155, 155, 155);
          border-radius: 5px;
          height: 100%;
        "
      >
        <div class="card-body text-center">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
            alt="avatar"
            class="rounded-circle img-fluid"
            style="width: 150px"
          />
          <h5 class="my-3">John Smith</h5>
          <p class="text-muted mb-1">Full Stack Developer</p>
          <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>
          <div class="d-flex justify-content-center mb-2">
            <button type="button" class="btn btn-primary">Follow</button>
            <button type="button" class="btn btn-outline-primary ms-1">
              Message
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div
        class="card mb-4"
        style="
          border: solid 1px rgb(155, 155, 155);
          border-radius: 5px;
          height: 100%;
          overflow: hidden;
        "
      >
        <div class="card-body">
          <div class="row" style="width: 100%">
            <div class="col-lg-3 col-md-4 hoho">Họ và tên:</div>
            <div class="col-lg-9 col-md-8 thongtinus">{{user.name}}</div>
            <hr />
          </div>

          <div class="row">
            <div class="col-lg-3 col-md-4 hoho">Mã sinh viên:</div>
            <div class="col-lg-9 col-md-8 thongtinus">{{user.code}}</div>
            <hr />
          </div>

          <div class="row">
            <div class="col-lg-3 col-md-4 hoho">Email:</div>
            <div class="col-lg-9 col-md-8 thongtinus">{{user.email}}</div>
            <hr />
          </div>

          <div class="row">
            <div class="col-lg-3 col-md-4 hoho">Số điện thoại:</div>
            <div class="col-lg-9 col-md-8 thongtinus">{{user.phoneNumber}}</div>
            <hr />
          </div>

          <div class="row">
            <div class="col-lg-3 col-md-4 hoho">Số lượng bài viết:</div>
            <div class="col-lg-9 col-md-8 thongtinus">
              {{user.numberOfArticles}}
            </div>
            <hr />
          </div>
        </div>
      </div>

      <!-- </div> -->
    </div>
  </div>
</section>
